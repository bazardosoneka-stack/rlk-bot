<!doctype html>
<html lang="pt-BR"><head><meta charset="utf-8"><title>RLK Panel</title>
<style>body{background:#000;color:#0f0;font:12px mono;margin:0}#o{width:100%;height:80vh;border:1px solid #0f0;padding:4px;overflow:auto}#i{width:100%;background:#000;color:#0f0;border:1px solid #0f0;padding:4px}button{background:#0f0;color:#000;border:none;padding:6px}</style></head>
<body><pre id="o"></pre><input id="i" placeholder="URL alvo ou comando"><button onclick="r()">EXEC</button><button onclick="s()">SAVE</button>
<script src="x.js"></script><script>
const o=document.getElementById('o');
function log(x){o.textContent+=x+'\n';o.scrollTop=o.scrollHeight;}
function r(){const c=document.getElementById('i').value;if(!c)return;log('$ '+c);if(c.startsWith('http')){g(c).then(t=>log(t.slice(0,5000))).catch(e=>log('ERRO'));if(c.includes('wp'))x(c);}else log('Comando local: '+c);}
function s(){const b=new Blob([o.textContent],{type:'text/plain'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='rlk-'+Date.now()+'.txt';a.click();}
</script></body></html>
