<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>RLK • LOGIN</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="login">
  <div id="ip"></div>
  <form id="loginForm" action="login.php" method="POST">
    <h1>RLK PAINEL</h1>
    <input name="user" type="text" placeholder="Usuário" required>
    <input name="pass" type="password" placeholder="Senha" required>
    <button type="submit">ENTRAR</button>
  </form>
  <script>fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>document.getElementById('ip').textContent='IP: '+d.ip);</script>
</body>
</html>
